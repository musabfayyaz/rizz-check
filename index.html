<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rizz Check</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #00c6ff;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    img {
      margin-top: 25px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rizz Check</h1>
    <button onclick="showImage()">Show Image</button>
    <img id="rizzImage" src="ali.jpeg" alt="Rizz Image" />
  </div>

  <script>
    function showImage() {
      const img = document.getElementById('rizzImage');
      img.style.display = 'block';
    }
  </script>
</body>
</html>
